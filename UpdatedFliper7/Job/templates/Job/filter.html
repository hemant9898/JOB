
{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'Job/filter.css' %}">
  </head>
  <body>
 <div style="background-color: #d9eff5;">
    <h2><a href="{% url 'Job:home' %}"  style="color:black">Home</a></h2></div>
    <div class="s009">
      <form action="{% url 'Job:filter' user.id %}" method="POST">
        {%  csrf_token %}
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" placeholder="Type Keywords" />
              <div class="icon-wrap">
                <svg class="svg-inline--fa fa-search fa-w-16" fill="#ccc" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="advance-search">
            <span class="desc">ADVANCED SEARCH</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="exp">
                    <option placeholder="" value="">Experience</option>
                    <option value="1">0-1 Year</option>
                    <option value="2">0-2 Year</option>
                    <option value="3">0-4 Year</option>
                    <option value="4">0-8 Year</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="loc">
                    <option placeholder="" value="">Location</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="skill">
                    <option placeholder="" value="">Skill</option>
                    <option value="Marketing">Marketing</option>
                    <option value="IT/Software">IT Software</option>
                    <option value="Production">Production</option>
                    <option value="Executive">Executive</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Financial">Financial</option>
                    <option value="Hotels">Hotels</option>
                    <option value="Sales">Sales</option>
                    <option value="SupplyChain">Supply Chain</option>
                    <option value="Medical">Medical</option>
                    <option value="HR">HR</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row second">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="indus">
                    <option placeholder="" value="">Industry</option>
                    <option value="IT/Software">IT/Software</option>
                    <option value="IndustrialProduction">Industrial Production</option>
                    <option value="Travel/Hotels">Travel/Hotels</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Banking">Banking</option>
                    <option value="Medical">Medical</option>
                  </select>
                </div>
              </div>
              <div class="input-field" style="margin-right:34.3%">
                <div class="input-select">
                  <select data-trigger="" name="salary">
                    <option placeholder="" value="">Salary Range</option>
                    <option value="1">0-1 lakh</option>
                    <option value="2">0-2 lakh</option>
                    <option value="3">0-3 lakh</option>
                    <option value="4">0-4 lakh</option>
                    <option value="5">0-5 akh</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row third">
              <div class="input-field">
                <div class="result-count">
                  <span>108 </span>results</div>
                <div class="group-btn">
                  <button class="btn-delete" id="delete">RESET</button>
                  <button class="btn-search" type="submit">SEARCH</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="{% static 'Job/choices.js' %}"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        itemSelectText: '',
        removeItemButton: true,
      });
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
