{% load static %}

<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet" type="text/css" href="{% static 'Job/login.css' %}">
		<title>Login Page</title>
	</head>
	<body>
		{% if msg %}
				<h1 style="text-align: center;color:red">{{ msg }}</h1>
		{% endif %}
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<form action="{% url 'Job:login' %}" method="POST">
						{%  csrf_token %}
						<div class="sign-in-htm">
							<div class="group">
								<label for="user" class="label">Username</label>
								<input name="username" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input name="password" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> Keep me Signed in</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">Forgot Password?</a>
							</div>
						</div>
					</form>
					<form action="{% url 'Job:register' %}" method = "POST">
						{%  csrf_token %}
						<div class="sign-up-htm">
							<div class="group">
								<label for="user" class="label">Username</label>
								<input name="username" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input name="password" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Repeat Password</label>
								<input name="rpassword" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass" class="label">Email Address</label>
								<input name="email" type="text" class="input">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<label for="tab-1">Already Member?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
